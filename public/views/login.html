<div class="container" ng-controller="LoginCtrl as vm">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Login</h2>
        <form method="post" ng-submit="vm.login()" name="loginForm">
          <div class="form-group">
            <input type="text" class="form-control input-lg" id="email" name="email" ng-model="vm.email" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" id="password" name="password" ng-model="vm.password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-lg btn-block btn-success" ng-disabled="vm.loginForm.$invalid">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
