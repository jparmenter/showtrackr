<div class="container" ng-controller="SignupCtrl as vm">
  <br/>
  <div class="row">
    <div class="center-form panel">
      <form method="post" ng-submit="vm.signup()" name="signupForm">
        <div class="panel-body">
          <h2 class="text-center">Sign up</h2>
          <div class="form-group" ng-class="{ 'has-success' : vm.signupForm.email.$valid && vm.signupForm.email.$dirty, 'has-error' : vm.signupForm.email.$invalid && vm.signupForm.email.$dirty }">
            <input type="email" class="form-control input-lg" id="email" name="email" ng-model="vm.email" placeholder="Email" required autofocus>
            <div class="help-block text-danger" ng-if="vm.signupForm.email.$dirty" ng-messages="vm.signupForm.email.$error">
              <div ng-message="required">Your email address is required.</div>
              <div ng-message="email">Your email address in invalid.</div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success' : vm.signupForm.password.$valid && vm.signupForm.password.$dirty, 'has-error' : vm.signupForm.password.$invalid && vm.signupForm.password.$dirty }">
            <input type="password" class="form-control input-lg" name="password" ng-model="vm.password" placeholder="Password" required>
            <div class="help-block text-danger" ng-if="vm.signupForm.password.$dirty" ng-messages="vm.signupForm.password.$error">
              <div ng-message="required">Password is required.</div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success' : vm.signupForm.confirmPassword.$valid && vm.signupForm.confirmPassword.$dirty, 'has-error' : vm.signupForm.confirmPassword.$invalid && vm.signupForm.confirmPassword.$dirty }">
            <input type="password" class="form-control input-lg" name="confirmPassword" ng-model="vm.confirmPassword" repeat-password="password" placeholder="Confirm Password" required>
            <div class="help-block text-danger" ng-if="vm.signupForm.confirmPassword.$dirty" ng-messages="vm.signupForm.confirmPassword.$error">
              <div ng-message="required">You must confirm password.</div>
              <div ng-message="repeat">Passwords do not match.</div>
            </div>
          </div>
          <button type="submit" ng-disabled="vm.signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
