<!DOCTYPE html>
<html ng-app="showtrackr">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShowTrackr</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div ng-controller="NavbarCtrl as vm" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <span class="glyphicon glyphicon-film"></span>
          Show<strong>Trackr</strong>
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li data-match-route="/$"><a href="/">Home</a></li>
        <li data-match-route="/add"><a href="/add">Add</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Login</a></li>
        <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="currentUser">
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
      </ul>
    </div>
    <div ng-view></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/add.js"></script>
    <script src="javascripts/controllers/detail.js"></script>
    <script src="javascripts/controllers/login.js"></script>
    <script src="javascripts/controllers/navbar.js"></script>
    <script src="javascripts/controllers/signup.js"></script>
    <script src="javascripts/controllers/main.js"></script>
    <script scr="javascripts/directives/repeatPassword.js"></script>
    <script src="javascripts/filters/fromNow.js"></script>
    <script src="javascripts/services/auth.js"></script>
    <script src="javascripts/services/show.js"></script>
    <script src="javascripts/services/subscription.js"></script>
  </body>
</html>
